<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-2.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
      <link rel="stylesheet" href="../../../themes/bootstrap/css/bootstrap.min.css" th:href="@{/themes/bootstrap/css/bootstrap.min.css}" media="screen"  />
      <link rel="stylesheet" href="../../themes/bootstrap/css/bootstrap-responsive.css" th:href ="@{/themes/bootstrap/css/bootstrap-responsive.css}"/>

      <style>
        body {
          padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        }
      </style>
      <title>Add meal</title>
</head>
<body>

    <div th:replace="Common/TopMenu :: TopMenu"></div>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <div th:replace="Common/NavMenu :: NavMenu"></div>
        </div><!--/span-->       
        <div class="span9">
          
          <!-- CONTENT GOES HERE -->          
          <p>Add details about your meal</p>
          <form method="POST" th:object="${meal}" th:action="@{/create}">
            <div class="error" th:if="${#fields.hasErrors('*')}">
              <ul>
                <li th:each="err : ${#fields.errors('*')}"
                    th:text="${err}">Input is incorrect</li>
              </ul>
            </div>
            <label th:class="${#fields.hasErrors('title')}? 'error'" th:text="#{Title}">Meal title</label>
            <input id="title" type="text" th:field="*{title}" /><br/>
            
            <label th:class="${#fields.hasErrors('carbs')}? 'error'" th:text="#{Carbs}">Carbs</label>
            <input type="text" th:field="*{carbs}"/><br/>
            
            <label th:class="${#fields.hasErrors('proteins')}? 'error'" th:text="#{Proteins}">Proteins</label>
            <input type="text" th:field="*{proteins}"/><br/>
            
            <label th:class="${#fields.hasErrors('fats')}? 'error'" th:text="#{Fats}">Fats</label>
            <input type="text" th:field="*{fats}"/><br/>
            
            <input class="btn btn-primary" type='submit' value='Add' th:value="#{Add}"/>
            
          </form>
          
        </div><!--/span-->
      </div><!--/row-->

      <hr/>

      <footer>
        <p th:text="|© #{Appname} ${#calendars.format(#dates.createToday(),'yyyy')}|">© Meal Planner 2013</p>
      </footer>

    </div><!--/.fluid-container-->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    
    <script th:src="@{/themes/jquery.js}"/>
    <script th:src="@{/themes/bootstrap/js/bootstrap.min.js}"/>
    <script>
      $(document).ready(function(){
        $("#title").focus();
      });
    </script>
  

</body>

</html>
